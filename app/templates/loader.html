        height: 100%;

      body {

        justify-content: center;
        align-items: center;

        position: relative;
        width: 200px;
        height: 200px;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      path {
        fill: #b0b6b1;
        transition: 0.3s;
        opacity: 1;
      }

      /* Safari */
      @-webkit-keyframes spin-inner {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin-inner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @-webkit-keyframes spin-outer {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin-outer {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes addColor {
        to {
          fill: rgb(70, 134, 70);
        }
      }
    </style>

    <script>
      const leaves = document.querySelectorAll(".leaf");

      function startLoader() {
        oneTurn();

        setInterval(() => {
          oneTurn();
          leaves[leaves.length - 1].style.fill = "#b0b6b1";
        }, 1800);
      }

      function oneTurn() {
        for (let i = 0; i < leaves.length; i += 1) {
          setTimeout(() => {
            if (i > 0) {
              leaves[i - 1].style.fill = "#b0b6b1";
            }

            leaves[i].style.fill = "#528d5c";
          }, i * 300);
        }
      }

      startLoader();
    </script>
